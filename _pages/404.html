---
layout: compress
title: "Page not found"
robots: "noindex, follow"
sitemap: false
permalink: "/404.html"
---

<!doctype html>
<html lang="en">

  <head>

    {% include metadata.html %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{ page_title }} &ndash; {{ site_title }}</title>
    {% if page.robots %}
      <meta name="robots" content="{{ page.robots }}">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/main.min.css?v={{ build_version }}">

  </head>

  <body>

    <!-- 404 main content -->
    <div class="error-page">
      <div class="error-page-container clearfix">
        <div class="error-page-message error-page-message--lead">404</div>
        <div class="error-page-message">Sorry, but nothing exists here.</div>
        <div class="error-page-message error-page-message--small">Head back to <a href="/">homepage</a>.</div>
      </div><!-- /.error-page-container .clearfix -->
    </div><!-- /.error-page -->

    {% include scripts.html %}

  </body>

</html>
