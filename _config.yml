# ----------------------------------------------------------------------

# URL of site, include http(s)://, do not include a trailing slash
url: "https://kshitizaryal.com.np"

title: "Kshitiz Aryal"
description: "Follow me across the interwebs."
logo: "/assets/img/avatar.png"
repository: KshitizAryal/kshitizaryal.github.io

author:
  name: "Kshitiz Aryal"
#  email: "#"
  uri: "https://twitter.com/KshitizAryal"
  avatar: "/assets/img/avatar.png"
  bio: "Life is like riding a bike. To keep your balance, you must keep moving."
  facebook: KshitizAryal
  twitter: KshitizAryal
  instagram: considerkshitiz
#  street: "#"
#  locality: "#"
