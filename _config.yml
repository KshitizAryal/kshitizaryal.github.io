# Google Analytics ID
google_analytics_id: "UA-120293538-1"


# ----------------------------------------------------------------------
# | Build settings                                                     |
# ----------------------------------------------------------------------

encoding: "utf-8"
timezone: Asia/Kathmandu
locale: en_us
markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 1..3

highlighter: rouge

gist:
  noscript: false

# sass:
#  sass_dir: _sass
#  style: :compressed

compress_html:
  clippings: all
  comments: all
  profile: false

include: ["_pages"]

# Plugins
gems:
# - jekyll-feed
# - jekyll-gist
  - jekyll-github-metadata
# - jekyll-mentions
# - jekyll-paginate
# - jekyll-redirect-from
# - jekyll-seo-tag
  - jekyll-sitemap
# - jemoji

exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - gulpfile.js
  - package.json
  - npm-debug.log
  - node_modules
  - vendor
  - bundle
  - ".bundle"
  - ".sass-cache"
  - src
