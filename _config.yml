# ----------------------------------------------------------------------
# | Build settings                                                     |
# ----------------------------------------------------------------------

encoding: "utf-8"
timezone: Asia/Kathmandu
locale: en_us
markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 1..3

highlighter: rouge

gist:
  noscript: false

# sass:
#  sass_dir: _sass
#  style: :compressed

compress_html:
  clippings: all
  comments: all
  profile: false

include: ["_pages"]

# Plugins
