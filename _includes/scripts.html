<script async src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js"></script>
<script>svg4everybody();</script>

<script>
  var el = document.querySelectorAll(".body, .hero-profile, .site-footer");

  window.onload = function () {
    var i;
    for (i = 0; i < el.length; i++) {
      el[i].classList.remove("is-loading");
    }
  };
</script>
